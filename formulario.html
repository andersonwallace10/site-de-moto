<body>
    <main>
      <form>
        <div>
            <label for="idname">Nome:</label>
            <input type="text" id="idtexto" name="idtexto"/>
        </div>

        <div>
            <label for="idname">Sobrenome:</label>
            <input type="name" id="idname" name="idname"/>
        </div>

           <div>
            <label for="iddate">Idade:</label>
            <input type="date" id="iddate" name="iddate"/>
           </div>

           <div>
            <label for="idemail">Email:</label>
            <input type="email" id="idemail" name="idemail"/>
           </div>

           <div>

            <input type="telefone" id="idtelefone" name="idtelefone"/>

           <div>
            <label for="idcity">Cidade</label>
            <input type="cidade" id="idcidade" name="idcidade"/>
           </div>

           <div>
            <label for="idestado">Estado</label>
            <input type="Estado" id="idestado" name="Estado"/>
           </div>
           
           <div>
            <label for="idtextarea">caixa de texto:</label>
            <textarea id="idtexto" name="idtexto" rows="8" cols="80"></textarea>
           </div>
           
           <input type="submit" value="Enviar Formulario">

       </form>
